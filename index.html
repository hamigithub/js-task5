<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>AJAX</title>
    <link rel="stylesheet" href="style/js5.css">
</head>
<body>
    <div class="main">
        <div class="signin">
            <div class="box">
                <h2 class="box-title">后台登录</h2>
                <form class="signin-form" method="post">
                    <div class="inp-wrap user-wrap">
                        <input id="username" class="form-control form-input username" placeholder="用户名" type="text" name="name"/>
                    </div>
                    <div class="inp-wrap password-wrap" style="margin: 20px 0;">
                        <input id="userpwd" class="form-control form-input userpwd" placeholder="密   码" type="password" name="password"/>
                    </div>
                    <div class="save-div">
                       <p class="msg-text"></p>
                    </div>
                    <input id="btn-sub" type="button" class="btn btn-primary btn-submit btn-sub" value="登&nbsp;&nbsp;录">
                </form>
            </div>
        </div>
    </div>

	<canvas id="canvas"></canvas><!--画布-->
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/js5.js"></script>
	<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
